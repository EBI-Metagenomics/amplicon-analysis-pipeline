name: Full pipeline test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Setup Nextflow latest-edge
        uses: nf-core/setup-nextflow@v1
        with:
          version: "latest-edge"

      - name: Install nf-test
        run: |
          wget -qO- https://get.nf-test.com | bash
          sudo mv nf-test /usr/local/bin/
      -
        name: Set up Docker
        uses: docker/setup-docker-action@v4

      - name: Run Tests
        run: nf-test test --verbose --ci tests/main.nf.test

      - name: Store the nf-test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nf-test-out
          path: /home/runner/work/amplicon-pipeline/amplicon-pipeline/.nf-test